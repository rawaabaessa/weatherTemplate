<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        body{
            background-image: linear-gradient(to bottom right, #547abb,#55bdbc );
        }
        .height{
            height: 230px;
        }
        .bg-black2{
            background-color: rgba(0, 0, 0, 0.445);
        }
    </style>
</head>
<body>
    <div class="container text-light">
        <div class="row text-center">
            <h1 class="col-12 text-uppercase">Weather template</h1>
        </div>
        <div class="row d-flex justify-content-between my-3">
            <div class="col-5 height rounded text-center py-3 bg-black2">
                <p class="col12 text-light text-uppercase border-bottom">local weather report</p>
                <div class="row text-uppercase object">
                    
                </div>
            </div>
            <div class="col-5 height bg-black2 rounded">
            </div>
        </div>
        <div class="row d-flex justify-content-around rounded bg-black2 py-3 lcontainer">
            
        </div>
    </div>
    <script>
        let obj = `[
            {"day":"sunday","status":"sunny","c":"23 C","f":"71.5 F","img":"sun.png"},
            {"day":"monday","status":"runny","c":"24 C","f":"71.4 F","img":"RainThunder.png"},
            {"day":"tuesday","status":"sunny","c":"25 C","f":"71.3 F","img":"SunCloud.png"},
            {"day":"wensday","status":"snowy","c":"26 C","f":"71.2 F","img":"Snow.png"},
            {"day":"thursday","status":"cloudy","c":"27 C","f":"71.1 F","img":"Cloud.png"},
            {"day":"friday","status":"snowy","c":"28 C","f":"71.0 F","img":"Snow.png"},
            {"day":"saturday","status":"sunny","c":"22 C","f":"71.6 F","img":"sun.png"}
        ]`
        let array = JSON.parse(obj);
        let container = document.getElementsByClassName("object")[0];
        let day = new Date().getDay();
        let template = `
        <div class="col-6 d-flex flex-column align-items-center justify-content-between">
                        <img class="img" src="${array[day].img}">
                        <p>14 KM/H SW</p>
                    </div>
                    <div class="col-6">
                        <h4>${array[day].day}</h4>
                        <p class="mb-4">${array[day].status}</p>
                        <h5>${array[day].c}</h5>
                        <h4>${array[day].f}</h4>
                    </div>
        `
        container.innerHTML = template;
        
        let lcontainer = document.getElementsByClassName("lcontainer")[0];
        for(let i =0; i < array.length-2;i++){
            lcontainer.innerHTML += `
            <div class="col d-flex flex-column align-items-center ${i==array.length-3?"":"border-end"}">
                <h4 class="text-uppercase">${array[i].day}</h4>
                <img src="${array[i].img}" class="my-4">
                <span class="h5">${array[i].c}</span>
                <span class="h5">${array[i].f}</span>
            </div>
        `
        }
        
        // random image :
        // let images = ["Forecast/Forecast/sun.png","Forecast/Forecast/Snow.png","Forecast/Forecast/rain.png","Forecast/Forecast/Cloud.png"];
        // let sun = document.getElementsByClassName("img")[0];
        // let length = images.length;
        // let random = Math.floor(Math.random()*length);
        // console.log(random)
        // sun.src = `${images[random]}`

    </script>
</body>
</html>
